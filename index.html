<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="table">
		<header class="header">

		</header>

		<main class="main">

			
			<div id="calc" class="calculator">
				<div class="calc_header">
					<span class="spanr calc_close"></span>
					<span class="spanr calc_rollup"></span>
					<span class="spanr calc_full"></span>

					<div class="calc_input">123</div>
				</div>

				<div class="calc_main">
					<button class="calc_btn">C</button>
					<button class="calc_btn">+/-</button>
					<button class="calc_btn">%</button>
					<button class="calc_btn">/</button>
					<button class="calc_btn">7</button>
					<button class="calc_btn">8</button>
					<button class="calc_btn">9</button>
					<button class="calc_btn">*</button>
					<button class="calc_btn">4</button>
					<button class="calc_btn">5</button>
					<button class="calc_btn">6</button>
					<button class="calc_btn">-</button>
					<button class="calc_btn">1</button>
					<button class="calc_btn">2</button>
					<button class="calc_btn">3</button>
					<button class="calc_btn">+</button>
					<button class="calc_btn btn_zero">0</button>
					<button class="calc_btn">,</button>
					<button class="calc_btn">=</button>
				</div>
			</div>



		</main>

	</div>


	
	<script src="js.js"></script>
</body>

</html>
